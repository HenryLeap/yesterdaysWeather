<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./index.js"></script>
        <script type="text/javascript" src="./data.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <table>
            <tr>
                <td>Toggles</td>
                <td>
                    <button id="1-day" onclick="changeDays(1)">1 Day</button>
                    <button id="3-day" onclick="changeDays(3)">3 Days</button>
                    <button id="7-day" onclick="changeDays(7)">7 Days</button>
                    <button id="units" onclick="toggle('metric')">Metric</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="toggle('temp')">Temperature</button><br>
                    <button onclick="toggle('feel')">Feels Like</button><br>
                    <button onclick="toggle('wind')">Windspeed</button><br>
                    <button onclick="toggle('percip')">Percipitation</button><br> 
                    <button onclick="toggle('humid')">Humidity</button><br>
                    <button onclick="toggle('dewpt')">Dew Point</button><br>
                    <button onclick="toggle('press')">Pressure</button><br>
                    <button onclick="toggle('visib')">Visibility</button><br>
                    <button onclick="toggle('sun')">Sun Times</button><br>
                    <button onclick="toggle('moon')">Moon Times</button>
                </td>
                <td>
                    <div>Warnings</div>
                    <!-- <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/Weath_undergr_logo14.png"> -->
                    <canvas id="temp-graph" class="graph">
                        <!-- Graph: Temp, Feels like, Dew Point -->
                    </canvas>
                    <canvas id="count-graph" class="graph">
                        <!-- Graph: Windspeed, Percipitation, Visibility -->
                    </canvas>
                    <canvas id="reltv-graph" class="graph">
                        <!-- Graph: Humidity, Pressure -->
                    </canvas>
                    <div>
                        Symbols: Sun/Moon Times
                    </div>
                </td>
            </tr>
        </table>
        <script>pageLoad();</script>
    </body>
</html>
