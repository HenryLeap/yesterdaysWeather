<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./index.js"></script>
        <script type="text/javascript" src="./data.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <table>
            <tr>
                <td></td>
                <td>
                    <button id="1-day" onclick="changeDays(1)">1 Day</button>
                    <button id="3-day" onclick="changeDays(3)">3 Days</button>
                    <button id="7-day" onclick="changeDays(7)">7 Days</button>
                    <button id="units" onclick="toggle('metric')">Metric</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="toggle('temp')"   class="side" style="color: #d5202a">Temperature</button><br>
                    <button onclick="toggle('feel')"   class="side" style="color: #ac54a0">Feels Like</button><br>
                    <button onclick="toggle('wind')"   class="side" style="color: #0053ae">Windspeed</button><br>
                    <button onclick="toggle('percip')" class="side" style="color: #15aadc">Percipitation</button><br> 
                    <button onclick="toggle('humid')"  class="side" style="color: #87c404">Humidity</button><br>
                    <button onclick="toggle('dewpt')"  class="side" style="color: #5b9f49">Dew Point</button><br>
                    <button onclick="toggle('press')"  class="side" style="color: #1e2023">Pressure</button><br>
                    <button onclick="toggle('visib')"  class="side" style="color: #a3a3a3">Visibility</button><br>
                </td>
                <td>
                    <canvas id="temp-graph" class="graph">
                        <!-- Graph: Temp, Feels like, Dew Point -->
                    </canvas>
                    <canvas id="count-graph" class="graph">
                        <!-- Graph: Windspeed, Percipitation, Visibility -->
                    </canvas>
                    <canvas id="reltv-graph" class="graph">
                        <!-- Graph: Humidity, Pressure -->
                    </canvas>
                    <div>
                        <h3>Summary data</h3>
                        <table style="text-align: center;">
                            <tr><th></th><th>Last 24 Hours</th><th>Period</th></tr>
                            <tr><th>min/max  </th><td id="mm24"></td><td id="mmP"></td></tr>
                            <tr><th>gain/loss</th><td id="gl24"></td><td id="glP"></td></tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
        <script>pageLoad();</script>
    </body>
</html>
